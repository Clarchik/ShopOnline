<div class="btn-group" mdbDropdown>
    <a mdbDropdownToggle mdbWavesEffect type="button" class="dropdown-toggle waves-light" mdbWavesEffect
        style="height: auto; width: 30px">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt=""
            class="img-fluid rounded-circle z-depth-0"></a>
    <div class="dropdown-menu dropdown-primary">
        <a class="dropdown-item profile-item" routerLink="profile-details">
            <i class="fas fa-user-cog"></i>
            <span>{{ "Profile.details" | translate }}</span>
        </a>

        <a class="dropdown-item profile-item" routerLink="orders">
            <i class="fas fa-clipboard-list"></i>
            <span>{{ "Profile.orders" | translate }}</span>
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item profile-item" (click)="logout();">
            <i class="fas fa-power-off"></i>
            <span>{{ "Profile.logout" | translate }}</span>
        </a>
    </div>
</div>
