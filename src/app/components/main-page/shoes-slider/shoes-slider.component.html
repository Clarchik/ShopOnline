<div class="container">
    <div class="row">
        <div class="col-12 gallery__title">
            <h2 class="gallery__title-h">New Arrivals</h2>
        </div>
    </div>
</div>
<mdb-carousel [isControls]="false" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
    [animation]="'slide'">
    <mdb-carousel-item *ngFor="let item of slides; let i = index">
        <div class="col-md-3 gallery__container"  [ngClass]="{'d-none d-md-block': cardIndex !== 0}"
            *ngFor="let card of item; let cardIndex = index">
            <mdb-card class="my-1 gallery__image" appGalleryShoes>
                <mdb-card-img  [src]="card.img" alt="Card image cap"></mdb-card-img>
                <button class=" gallery__image-button">quick shop</button>
            </mdb-card>
        </div>
    </mdb-carousel-item>
</mdb-carousel>
