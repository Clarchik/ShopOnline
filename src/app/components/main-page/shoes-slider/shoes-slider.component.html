<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="gallery__title">
                New Arrivals
            </h2>
        </div>
    </div>
</div>
<mdb-carousel [isControls]="false" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
    [animation]="'slide'">
    <mdb-carousel-item *ngFor="let item of slides">
        <div class="col-md-3 gallery__container" *ngFor="let card of item">
            <mdb-card class="my-1 gallery__image" appGalleryShoes>
                <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
                <button class="gallery__image-button">
                    {{ 'Shared.quickShop' | translate }}
                </button>
            </mdb-card>
        </div>
    </mdb-carousel-item>
</mdb-carousel>
