<div class="container">
    <h2 class="orders-title mb-5">
        {{ "Orders.title" | translate }}
    </h2>
    <div class="row">
        <div class="col-4" *ngFor="let order of userOrders">
            <div class="order-card" [routerLink]="['/orders', order._id]">
                <h5 class="order-title">
                    {{ "Orders.order" | translate }} #{{ order.orderNumber }}
                </h5>
                <div class="order-status" [style.background-color]="getOrderColor(order.orderStatus)">
                    {{ 'Order.' + (order.orderStatus | lowercase) | translate }}
                </div>
            </div>
        </div>
    </div>

    <div class="empty-orders" *ngIf="!userOrders.length">
        {{ "Orders.empty" | translate }}
    </div>
</div>
