<mdb-navbar SideClass="navbar navbar-light navbar-expand-md white scrolling-navbar top-nav-collapse" [ngStyle]="{'box-shadow': (showMenu) ? 'none' : '0 2px 5px 0 rgba(0,0,0,.16),0 2px 10px 0 rgba(0,0,0,.12)'}" #Hello>
    <mdb-navbar-brand class="navbar-sm">
        <a class="navbar-brand" routerLink="/main">
            <!-- TODO Change Logo image on our own -->
            <img src="../../../assets/images/logo.svg" alt="Logo image">
        </a>
        <button id="top-toggler" class="navbar-toggler navbar-toggler__sm" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent">
            <span [ngClass]="{'button-close__image': toggleHambugerView('top-toggler')}"
                class="navbar-toggler-icon"></span>
        </button>
    </mdb-navbar-brand>

    <!-- Always visible links -->
    <ul class="nav navbar-nav nav-flex-icons ml-auto navbar-nav__lg navbar-nav__sm navbar__container">

        <app-search></app-search>

        <app-products-preview></app-products-preview>

        <li class="nav-item">
            <a class="nav-link nav-link__effect" (click)="openPreferencesModal();">
                <mdb-icon fas icon="exchange-alt" size="lg"></mdb-icon>
            </a>
        </li>

        <app-profile></app-profile>


        <button id="bottom-toggler" (click)="toggleHambugerView($event);" class="navbar-toggler navbar-toggler__md"
            type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span [ngClass]="{'button-close__image': toggleHambugerView('bottom-toggler')}"
                class="navbar-toggler-icon"></span>
        </button>
    </ul>
    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto align-items-center">
            <li class="nav-item">
                <a class="nav-link nav-link__effect" [routerLink]="['/products']" [queryParams]="{category: 'all'}">
                    {{ 'Header.shop' | translate }}
                </a>
            </li>
            <app-brands></app-brands>
        </ul>
    </div>
</mdb-navbar>

<app-preferences-modal [hidden]="true"></app-preferences-modal>
