<div class="dropdown" mdbDropdown>
    <button mdbDropdownToggle class="btn dropdown-toggle dropdown__toggle">
        <img src="../../../assets/flags/{{currentCurrency.name}}.svg" alt="Currency icon" class="dropdown__image">
        <span>{{ currentCurrency.name.toUpperCase() }}</span>
    </button>
    <div class="dropdown-menu header__dropdown">
        <a class="dropdown-item">
            <a (click)="switchCurrency(currency)" class="dropdown-item" *ngFor="let currency of availableCurrencies">
                <img src="../../../assets/flags/{{currency.name}}.svg" class="dropdown__image" alt="Currency icon">
                <span>{{ currency.name.toUpperCase() }}</span>
            </a>
        </a>
    </div>
</div>
