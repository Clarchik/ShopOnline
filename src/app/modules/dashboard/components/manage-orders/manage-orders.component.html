<div class="row">
    <h4>{{ "Manage.Orders.title" | translate }}</h4>
    <div class="container" *ngIf="allOrders$ | async as allOrders; else loading">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">{{ "Orders.order" | translate }}</th>
                    <th scope="col">{{ "Order.total" | translate }}</th>
                    <th scope="col">Status</th>
                    <th scope="col">{{ "Orders.customer" | translate }}</th>
                    <th scope="col">{{ "Orders.date" | translate }}</th>
                    <th scope="col">{{ "Orders.action" | translate }}</th>
                </tr>
            </thead>
            <tbody>
                <app-manage-order-row *ngFor="let order of allOrders" [order]="order" (statusChanged)="changedStatus($event);"></app-manage-order-row>
            </tbody>
        </table>
    </div>
</div>
<ng-template #loading>
    Loading ...
</ng-template>
